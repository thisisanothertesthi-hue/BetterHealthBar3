name: Build (Gradle)

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      # Some forks lose the executable bit on gradlew
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Upload artifacts (jars)
        uses: actions/upload-artifact@v4
        with:
          name: BetterHealthBar3-jars
          path: |
            **/build/libs/*.jar
          if-no-files-found: error
